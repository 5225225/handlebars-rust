language: rust

env:
  - TASK=test

matrix:
  include:
    - rust: nightly
    - rust: stable
      name: clippy-lint
      before_script:
        - rustup component add clippy
      script:
        - cargo clippy -- -D warnings
    - rust: beta
    - rust: stable
    - rust: 1.32.0
      script:
        - cargo build
    - rust: nightly
      name: minimal-versions
      script:
        - cargo -Z minimal-versions build --verbose

script:
  - cargo $TASK -D warnings --verbose
  - cargo $TASK -D warnings --no-default-features --features no_logging --verbose
  - cargo $TASK -D warnings --no-default-features --features dir_source --verbose
